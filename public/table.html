<html>
    <head>
        <style>
.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr, [col-start]);
  grid-template-rows: repeat(auto-fill, 120px);
  grid-row-gap: .5em;
  grid-column-gap: 1em;
  background-color: aqua;
}
.container div {
    border: 1px solid red;
}
.item-a {
  grid-column: 1;
  grid-row: 1 / 3;
}
.item-e {
  grid-column: 5;
  grid-row: 1 / 3;
}
        </style>
    </head>
    <body>
        <section class="container">
            <div class="item-a col-start">item-a</div>
            <div class="item-b">item-b</div>
            <div class="item-c">item-c</div>
            <div class="item-d  col-start">item-d</div>
            <div class="item-e">item-e</div>

            <div class="2item-a">2item-a</div>
            <div class="2item-b  col-start">2item-b</div>
            <div class="2item-c">2item-c</div>
            <div class="2item-d">2item-d</div>
            <div class="2item-e  col-start">2item-e</div>
        </section>
    </body>
</html>
